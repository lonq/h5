<!DOCTYPE html>
<html lang="zh-CN" class="fullpage">
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="author" content="lonq">
		<meta name="copyright" content=" ">
		<title>根据RGB计算亮度</title>
		<link href="css/global.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/iconfont/iconfont.css" rel="stylesheet">
	</head>
	<body>
		<!-- 亮度计算 start -->
        <h4 class="padding text-primary">根据RGB计算亮度</h4>
        <form class="form-horizontal bg-white padding" role="form">
            <div class="form-group vertical">
                <label for="inputEmail3" class="control-label">RGB</label>
                <div class="col">
                    <input type="text" class="form-control" id="RGB" placeholder="RGB">
                </div>
            </div>
            <div class="form-group vertical">
                <label for="inputEmail3" class="control-label">结果</label>
                <div class="col">
                    <p id="result"></p>
                </div>
            </div>
            <div class="form-group vertical">
                <input type="reset" class="btn btn-default btn-block" value="重置">
                <input type="submit" class="btn btn-primary btn-block" value="计算">
            </div>
        </form>
		<!-- 亮度计算 end -->
	</body>
</html>
