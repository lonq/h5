<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="author" content="lonq">
		<meta name="copyright" content=" ">
		<title>对话框</title>
		<link href="css/global.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/iconfont/iconfont.css" rel="stylesheet">
		<link href="js/dialog2-master/dist/css/dialog.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrap">
			<h4 class="padding text-primary">对话框</h4>
			<!-- 对话框 -->
			<div class="padding">
				<button type="button" id="modalAlertBtn" class="btn btn-primary">对话框</button>
			</div>
			<!-- 对话框 end -->
			<h4 class="padding text-primary">无阻塞消息提示</h4>
			<!-- 对话框 -->
			<div class="padding">
				<button type="button" id="alertBtn" class="btn btn-primary">无阻塞消息提示</button>
			</div>
			<!-- 对话框 end -->
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap/js/bootstrap.min.js"></script>
		<script src="js/dialog2-master/dist/js/dialog.min.js"></script>

		<script type="text/javascript">
		//<![CDATA[
		$(function() {
			//对话框
			$(document).on('click', '#modalAlertBtn', function() {
				$(document).dialog({
					content: '我是默认的弹窗。这里是提示信息内容<br><a href="http://www.baidu.com">链接</a><br><div class="checkbox"><label><input type="checkbox"> 同意</label></div>',
					bodyNoScroll: true,
					contentScroll: false
				});
			});
			//无堵塞消息提示
			$(document).on('click', '#alertBtn', function() {
				$(document).dialog({
					type : 'toast',
					infoIcon: 'js/dialog2-master/dist/images/icon/loading.gif',
					infoText: '正在加载中',
					autoClose: 1500
				});
			});
		});
		window.addEventListener('touchmove', { passive: false })
		//]]>
		</script>
	</body>
</html>
