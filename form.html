<!DOCTYPE html>
<html lang="zh-CN" class="fullpage">
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="author" content="lonq">
		<meta name="copyright" content=" ">
		<title>表单</title>
		<link href="css/global.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/iconfont/iconfont.css" rel="stylesheet">
<!-- 		<link rel="stylesheet" href="js/bootstrapvalidator-0.4.5/vendor/bootstrap/css/bootstrap.css"> -->
		<link rel="stylesheet" href="js/bootstrapvalidator-0.4.5/dist/css/bootstrapValidator.css">
	</head>
	<body>
		<div class="wrap">
			<!-- 搜索 -->
			<h4 class="padding text-primary">搜索</h4>
			<div class="search-wrap border-vertical">
				<div class="form-group clear-text vertical">
					<div class="col">
						<i class="icon iconfont-search"></i>
						<input type="text" class="form-control" id="search" name="search" placeholder="请输入关键字">
						<i class="control-action clear-text-btn text-gray iconfont-wrongcircle invisible"></i>
					</div>
					<input type="submit" class="btn btn-clear" value="搜索">
				</div>
			</div>
			<!-- 搜索 end -->
			<!-- 水平表单 -->
			<h4 class="padding text-primary">水平表单</h4>
			<form class="form-inline bg-white padding" method="post">
				<div class="form-group vertical">
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">@</span>
						<input type="text" class="form-control" id="userName1" name="userName1" placeholder="userName" pattern="^1[3-9]\d{9}$" required>
					</div>
				</div>
				<div class="form-group vertical">
					<div class="input-group">
						<input type="text" class="form-control" id="eMail" name="eMail" placeholder="eMail">
						<span class="input-group-addon" id="basic-addon2">@example.com</span>
					</div>
				</div>
				<div class="form-group vertical">
					<input type="text" class="form-control" id="verify1" name="verify1" placeholder="verify">
					<input type="button" class="btn btn-primary" onclick="setTime(this)" value="获取验证码">
				</div>
				<div class="form-group vertical">
					<div id="customize-spinner" class="input-group input-group-custom spinner" data-trigger="spinner">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" data-spin="down"><strong>－</strong></button>
						</span>
						<input type="text" class="form-control" id="spinnerNum" name="spinnerNum" value="10" data-min="10" data-max="20" data-step="10" autocomplete="off">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" data-spin="up"><strong>＋</strong></button>
							<button type="button" class="btn btn-clear">人次</button>
						</span>
					</div>
				</div>
				<div class="form-group vertical">
					<div id="customize-spinner" class="input-group input-group-sm spinner spinner-sm" data-trigger="spinner">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" data-spin="down"><strong>－</strong></button>
						</span>
						<input type="text" class="form-control" id="spinnerNum" name="spinnerNum" value="10" data-min="10" data-max="20" data-step="10" autocomplete="off">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" data-spin="up"><strong>＋</strong></button>
							<button type="button" class="btn btn-clear">人次</button>
						</span>
					</div>
				</div>
				<div class="form-group vertical">
					<button id="toasterBtn" type="button" class="btn btn-default">无堵塞消息提示</button>
				</div>
				<div class="form-group vertical">
					<input type="reset" id="res" class="btn btn-default" value="重置">
					<input type="submit" id="send" class="btn btn-primary" value="提交">
				</div>
			</form>
			<!-- 水平表单 end -->
			<!-- 带标题的水平表单 -->
			<h4 class="padding text-primary">带标题的水平表单</h4>
			<form class="form-horizontal bg-white padding" role="form">
				<div class="form-group vertical">
					<label for="inputEmail3" class="control-label">邮件地址</label>
					<div class="col">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					</div>
				</div>
				<div class="form-group vertical">
					<label for="inputPassword3" class="control-label">验证码</label>
					<div class="col">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
					</div>&nbsp;
					<input type="button" class="btn btn-primary" onclick="setTime(this)" value="获取验证码">
				</div>
				<div class="form-group vertical">
					<label class="control-label"></label>
					<div class="col">
						<div class="checkbox">
							<label>
								<input type="checkbox"> 同意
							</label>
						</div>
					</div>
					<a id="agreementBtn" class="text-primary text-sm">阅读“服务协议”</a>
				</div>
				<div class="form-group vertical">
					<input type="reset" class="btn btn-default btn-block" value="重置">
					<input type="submit" class="btn btn-primary btn-block" value="提交">
				</div>
			</form>
			<!-- 带标题的水平表单 end -->
			<!-- 带标题的垂直表单 -->
			<h4 class="padding text-primary">带标题的垂直表单</h4>
			<form class="bg-white padding" role="form">
				<div class="form-group direction-col">
					<label class="control-label" for="inputEmail3">邮件地址</label>
					<div class="col">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					</div>
				</div>
				<div class="form-group direction-col">
					<label class="control-label" for="inputPassword3">验证码</label>
					<div class="flex-row">
						<input type="password" class="col form-control" id="inputPassword3" placeholder="Password">&nbsp;
						<input type="button" class="btn btn-primary" onclick="setTime(this)" value="获取验证码">
					</div>
				</div>
				<div class="form-group direction-col">
					<div class="col">
						<div class="checkbox">
							<label>
								<input type="checkbox"> 记住我
							</label>
						</div>
					</div>
				</div>
				<div class="form-group vertical">
					<input type="reset" class="btn btn-default btn-block" value="重置">
					<input type="submit" class="btn btn-primary btn-block" value="提交">
				</div>
			</form>
			<!-- 带标题的垂直表单 end -->
			<!-- 经典h5表单 -->
			<h4 class="padding text-primary">经典h5表单</h4>
			<form class="form-classics border-vertical bg-white padding" method="post">
				<div class="form-group clear-text vertical divider">
					<label class="control-label" for="userName">用户名</label>
					<div class="col">
						<input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户名" pattern="^1[3-9]\d{9}$" required>
					</div>
					<i class="control-action clear-text-btn text-gray iconfont-wrongcircle invisible"></i>
				</div>
				<div class="form-group clear-text vertical divider">
					<label class="control-label" for="password">密码</label>
					<div class="col">
						<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" pattern="^1[3-9]\d{9}$" required>
					</div>
					<i class="control-action clear-text-btn text-gray iconfont-wrongcircle invisible"></i>
					<i id="togglePassword" class="control-action text-gray iconfont-eyeslash"></i>
				</div>
				<div class="form-group clear-text vertical divider">
					<label class="control-label" for="verify">验证码</label>
					<div class="col">
						<input type="text" class="form-control" id="verify" name="verify" placeholder="请输入验证码" pattern="^1[3-9]\d{9}$" required>
					</div>
					<i class="control-action clear-text-btn text-gray iconfont-wrongcircle invisible"></i>
					<input type="button" class="btn btn-primary" onclick="setTime(this)" value="获取验证码">
				</div>
				<div class="form-group vertical text-right divider">
					<input type="reset" id="res" class="btn btn-default" value="重置">&nbsp;
					<input type="submit" id="send" class="btn btn-primary" value="提交">
				</div>
			</form>
			<!-- 经典h5表单 end -->
			<!-- bootstrapvalidator -->
			<h4 class="padding text-primary">bootstrapvalidator表单验证</h4>
			<form class="bg-white padding" id="defaultForm" method="post">
				<div class="form-group direction-col">
					<label for="username" class="control-label">用户名</label>
					<input type="text" class="form-control" name="username" placeholder="Username">
				</div>

				<div class="form-group direction-col">
					<label for="email" class="control-label">邮件地址</label>
					<input type="text" class="form-control" name="email" placeholder="Email">
				</div>

				<div class="form-group direction-col">
					<label for="password" class="control-label">密码</label>
					<input type="password" class="form-control" name="password" placeholder="Password">
				</div>

				<div class="form-group direction-col">
					<label for="confirmPassword" class="control-label">确认密码</label>
					<input type="password" class="form-control" name="confirmPassword" placeholder="Retype password">
				</div>

				<div class="form-group direction-col">
					<button type="submit" class="btn btn-primary">注册</button>
				</div>
			</form>
			<!-- bootstrapvalidator end -->

		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap/js/bootstrap.min.js"></script>
		<script src="js/bootstrapvalidator-0.4.5/dist/js/bootstrapValidator.js"></script>
		<script src="js/jquery.spinner.min.js"></script>>
		<script src="js/jquery-toast-plugin-master/dist/jquery.toast.min.js"></script>
		<script src="js/jquery.togglePassword.min.js"></script>
		<script src="js/common.js"></script>
		<script type="text/javascript">
		//<![CDATA[
		//倒计时
		var countDown = 60;
		function setTime(obj) {
			if (countDown == 0) {
				obj.removeAttribute("disabled");
				obj.value="获取验证码";
				countDown = 60;
				return;
			} else {
				obj.setAttribute("disabled", true);
				obj.value = "重新发送(" + countDown + ")";
				countDown--;
			}
			setTimeout(function() {
				setTime(obj)
			}, 1000)
		}

		$(function(){
			//显示密码
			$('#password').togglePassword({
				el: '#togglePassword'
			});
			//无堵塞消息提示
			$('#toasterBtn').click(function () {
				$.toast({
					icon: 'error',
					heading: '提示',
					text: '消息内容',
					//bgColor: '#333',
					hideAfter: 1500,
					position: 'mid-center',
					//textAlign: 'center',
					//allowToastClose: false,
					loader: false,
					stack: false
				});
			});
			//bootstrapvalidator
			$('#defaultForm').bootstrapValidator({
				message: 'This value is not valid',
				feedbackIcons: {
					valid: 'glyphicon glyphicon-ok',
					invalid: 'glyphicon glyphicon-remove',
					validating: 'glyphicon glyphicon-refresh'
				},
				fields: {
					username: {
						message: 'The username is not valid',
						validators: {
							notEmpty: {
								message: 'The username is required and can\'t be empty'
							},
							stringLength: {
								min: 6,
								max: 30,
								message: 'The username must be more than 6 and less than 30 characters long'
							},
							regexp: {
								regexp: /^[a-zA-Z0-9_\.]+$/,
								message: 'The username can only consist of alphabetical, number, dot and underscore'
							}
						}
					},
					email: {
						validators: {
							notEmpty: {
								message: 'The email address is required and can\'t be empty'
							},
							emailAddress: {
								message: 'The input is not a valid email address'
							}
						}
					},
					password: {
						validators: {
							notEmpty: {
								message: 'The password is required and can\'t be empty'
							},
							identical: {
								field: 'confirmPassword',
								message: 'The password and its confirm are not the same'
							}
						}
					},
					confirmPassword: {
						validators: {
							notEmpty: {
								message: 'The confirm password is required and can\'t be empty'
							},
							identical: {
								field: 'password',
								message: 'The password and its confirm are not the same'
							}
						}
					}
				}
			});
		});
		//]]>
		</script>
	</body>
</html>
