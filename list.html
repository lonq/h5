		<script type="text/javascript">
		//<![CDATA[
		var count = 5;
		var myCountDown;
		$(function(){
			//顶部弹出菜单
			$('.dropdown > a').dropdown();
			//顶部弹出子菜单
			$('.dropdown-menu li').click(function () {
				$(this).addClass('active').siblings().removeClass('active');
			});
			//底部弹出菜单
			$('#footerListBtn').click(function () {
				var contentWrap = $('#footerListBox'),
						selectorName = 'actionsheet-toggle';
				contentWrap.find('.backdrop').toggleClass('backdrop-toggle');
				contentWrap.find('.content').hasClass(selectorName) ? contentWrap.find('.content').removeClass('actionsheet-toggle').css('bottom', '0') : contentWrap.find('.content').addClass(selectorName).css('bottom', '54px');
			});
			$('#footerListBox .backdrop').click(function () {
				closePopBox('#footerListBox');
			});
			$('#footerListBox .content li').click(function () {
				$(this).addClass('active').siblings().removeClass('active');
				closePopBox('#footerListBox');
			});
			//留言
			$('#msgBtn').click(function () {
				var contentWrap = $('#msgBox'),
						selectorName = 'actionsheet-toggle';
				contentWrap.find('.backdrop').toggleClass('backdrop-toggle');
				contentWrap.find('.content').hasClass(selectorName) ? contentWrap.find('.content').removeClass('actionsheet-toggle') : contentWrap.find('.content').addClass(selectorName);
				$('html, body').addClass('overflow-hidden');
			});
			$('#msgBox .backdrop, #msgBox .cancel').click(function () {
				closePopBox('#msgBox');
			});
			$('#msgBox textarea').keyup(function () {
				var msgVal = $('#msgBox textarea').val();
				if (msgVal.length > 0){
					$(this).siblings('.tips').addClass('hide');
				}else{
					$(this).siblings('.tips').removeClass('hide');
				}
			});
			$('#msgBox .send').click(function () {
				var msgContent = $('#msgContent'),
						msgContentVal = $('#msgContent').val();
				if (msgContentVal.length == 0) {
					msgContent.focus();
					$.toaster({priority: 'info', title: '提示：', message: '留言不能为空！'});
				}else if (msgContentVal.length > 200) {
					msgContent.focus();
					$.toaster({priority: 'info', title: '提示：', message: '留言长度限200字符！'});
				}else{
					closePopBox('#msgBox');
				}
			});
			//提示遮罩
			$('.guide').click(function () {
				$('.guide-box .backdrop').addClass('backdrop-toggle');
				$('.guide-box .content').css('display', 'block');
				$('html, body').addClass('overflow-hidden');
			});
			$('.guide-box .cancel').click(function () {
				var contentWrap = $('.guide-box');
				contentWrap.find('.backdrop').removeClass('backdrop-toggle');
				contentWrap.find('.content').css('display', 'none');
				$('html, body').removeClass('overflow-hidden');
			});
			//点赞
			$('#praise').on("click", function () {
				var c = parseInt($("#praiseCount").html());
				var r = $(this).find('i').attr("rel");
				if(r === 'praise') {
					$("#praiseCount").html(c+1);
					$(this).addClass("active").find('i').attr("rel", "unpraise");
				}
				else {
					$("#praiseCount").html(c-1);
					$(this).removeClass("active").find('i').attr("rel", "praise");
				}
			});
		});
		//关闭层
		function closePopBox(selector){
			var contentWrap = $(selector),
					selectorName = 'actionsheet-toggle';
			contentWrap.find('.backdrop').removeClass('backdrop-toggle');
			contentWrap.find('.content').removeClass(selectorName).css('bottom', '0');
			$('html, body').removeClass('overflow-hidden');
		}
		//]]>
		</script>
