		<script type="text/javascript">
		//<![CDATA[
		$(function(){
			//顶部弹出菜单
			$('.dropdown > a').dropdown();
			//顶部弹出子菜单
			$('.dropdown-menu li').click(function () {
				$(this).addClass('active').siblings().removeClass('active');
			});
		});
		//关闭层
		function closePopBox(selector){
			var contentWrap = $(selector),
					selectorName = 'actionsheet-toggle';
			contentWrap.find('.backdrop').removeClass('backdrop-toggle');
			contentWrap.find('.content').removeClass(selectorName).css('bottom', '0');
			$('html, body').removeClass('overflow-hidden');
		}
		//]]>
		</script>
