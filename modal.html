<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="author" content="lonq">
		<meta name="copyright" content=" ">
		<title>模态框</title>
		<link href="css/global.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/iconfont/iconfont.css" rel="stylesheet">
		<link href="js/jquery-toast-plugin-master/dist/jquery.toast.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrap">
			<h4 class="padding text-primary">模态框</h4>
			<!-- 模态框 -->
			<div class="padding">
				<button type="button" id="modalAlertBtn" class="btn btn-primary">模态框</button>
			</div>
			<!-- 模态框 end -->
			<h4 class="padding text-primary">无阻塞消息提示</h4>
			<!-- 模态框 -->
			<div class="padding">
				<button type="button" id="alertBtn" class="btn btn-primary">无阻塞消息提示</button>
			</div>
			<!-- 模态框 end -->

		</div>

		<!-- 模态框（协议） -->
		<div class="modal modal-alert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="text-md">标题</h4>
					</div>
					<div class="modal-body">
						内容
					</div>
					<div class="modal-footer flex-row no-padding">
						<div class="col">
							<button type="button" class="btn btn-default btn-lg btn-full no-border" data-dismiss="modal">关闭</button>
						</div>
						<div class="col">
							<button type="button" class="btn btn-primary btn-lg btn-full no-border">确定</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 模态框 end -->

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap/js/bootstrap.min.js"></script>
		<script src="js/jquery-toast-plugin-master/dist/jquery.toast.min.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=WykZtn4x9nu5kLf3G5r2NfTp0XptyKTg"></script>

		<script type="text/javascript">
		//<![CDATA[
		$(function() {
			//模态框
			$('#modalAlertBtn').on('click', function(){
				$('.modal-alert').modal('show');
			});
			//无堵塞消息提示
			$('#alertBtn').on('click', function(){
				$.toast({
					icon: 'error',
					heading: '提示',
					text: '消息内容',
					//bgColor: '#333',
					//hideAfter: 1500,
					position: 'mid-center'
					//textAlign: 'center',
					//allowToastClose: false,
					//loader: false,
					//stack: false
				});
			});
		});
		//]]>
		</script>
	</body>
</html>
